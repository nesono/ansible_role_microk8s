---
dependency:
  name: galaxy

driver:
  name: docker

lint: |
  set -e
  yamllint .
  ansible-lint .

platforms:
  - name: ansible_role_microk8s_ubuntu_min
    image: ubuntu:16.04
    dockerfile: ../default/Dockerfile.j2

provisioner:
  name: ansible
  playbooks:
    converge: ../default/converge.yml
  lint:
    name: ansible-lint

scenario:
  name: ubuntu_min

verifier:
  name: testinfra
  directory: ../default/tests
  lint:
    name: flake8
